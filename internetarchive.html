<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Specific Popup</title>
    <script>
        async function checkIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                if (data.ip === "207.241.224.2") {
                    alert("Hey! If the page you're looking for isn't here, it's probably not been saved by the Internet Archive.");
                }
            } catch (error) {
                console.error("Error fetching IP:", error);
            }
        }
        window.onload = checkIP;
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>If you're not from the specified IP, enjoy your visit!</p>
</body>
</html>
